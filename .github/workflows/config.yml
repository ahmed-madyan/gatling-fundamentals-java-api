name: Gatling Load Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  gatling:
    runs-on: ubuntu-latest

    env:
      MAVEN_OPTS: "-Xmx2g"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run Gatling Simulation
        run: |
          chmod +x ./mvnw
          ./mvnw clean test-compile gatling:test -Dgatling.simulationClass=simulations.AuthDummyJSON

      - name: Find Gatling Report and copy to publish/
        run: |
          REPORT_DIR=$(find reports -maxdepth 1 -type d -name 'authdummyjson-*' | sort | tail -n 1)
          if [ -z "$REPORT_DIR" ]; then
            echo "❌ No Gatling report found."
            exit 1
          fi
          echo "✅ Found report: $REPORT_DIR"
          mkdir -p publish
          cp -r "$REPORT_DIR"/* publish/
          cp -r "$REPORT_DIR"/* artifact/   # for zip

      - name: Zip clean report
        run: |
          mkdir -p artifact
          cp -r publish/* artifact/
          cd artifact
          zip -r ../gatling-report.zip .

      - name: Upload Gatling Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gatling-report
          path: gatling-report.zip

