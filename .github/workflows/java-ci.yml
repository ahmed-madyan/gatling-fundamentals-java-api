name: Gatling Load Test

on:
  push:
    branches:
      - main  # Change to main if thatâ€™s your default branch

jobs:
  gatling:
    runs-on: ubuntu-latest

    env:
      MAVEN_OPTS: "-Xmx2g"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Gatling Load Test
        run: |
          .\mvnw.cmd "gatling:test" "-Dgatling.simulationClass=simulations.AuthDummyJSON"
#          mvn clean test-compile gatling:test -Dgatling.simulationClass=gatling_fundamentals.Basics

      - name: Upload Gatling Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: gatling-report
          path: target/gatling